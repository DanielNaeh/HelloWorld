    <script>

    new WOW().init();
    
        // Hide Header on on scroll down
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('nav').outerHeight();

        $(window).scroll(function (event) {
            didScroll = true;
        });

        setInterval(function () {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();

            // Make sure they scroll more than delta
            if (Math.abs(lastScrollTop - st) <= delta)
                return;

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight) {
                // Scroll Down
                $('nav').removeClass('nav-down').addClass('nav-up');
            } else {
                // Scroll Up
                if (st + $(window).height() < $(document).height()) {
                    $('nav').removeClass('nav-up').addClass('nav-down');
                }
            }

            lastScrollTop = st;
        }

        $(function () {

            $('.burger').on("click", function () {

                $(this).toggleClass('active');

            })

        })

        $(function () {
            jQuery('.register').click(function () {
                if (jQuery('.register-btn').hasClass('fa-envelope')) {
                    jQuery('.register-open').fadeIn(500);
                    
                    jQuery('.register-btn').removeClass('fa-envelope');
                    jQuery('.register-btn').addClass('fa-times open');
                    
                } else {
                    jQuery('.register-open').fadeOut(500);
                    
                    jQuery('.register-btn').addClass('fa-envelope');
                    jQuery('.register-btn').removeClass('fa-times open');
                    
                }
            });  
        })

       

        $(function handleBootstrap() {

        $(function () {

            function handleIEFixes() {
                //fix html5 placeholder attribute for ie7 & ie8
                if (jQuery.browser.msie && jQuery.browser.version.substr(0, 1) < 9) { // ie7&ie8
                    jQuery('input[placeholder], textarea[placeholder]').each(function () {
                        var input = jQuery(this);

                        jQuery(input).val(input.attr('placeholder'));

                        jQuery(input).focus(function () {
                            if (input.val() == input.attr('placeholder')) {
                                input.val('');
                            }
                        });

                        jQuery(input).blur(function () {
                            if (input.val() == '' || input.val() == input.attr('placeholder')) {
                                input.val(input.attr('placeholder'));
                            }
                        });
                    });
                }
            }
        })
		
		$(document).ready(function(){

	    });
	});
